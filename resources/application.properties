# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookmanagement?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# Disable Thymeleaf cache in development
spring.thymeleaf.cache=false

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.bookmanagement=DEBUG

# Enable session cookie for cross-origin (if needed)
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.http-only=true

# Allow Thymeleaf templates to be used without the .html suffix
spring.thymeleaf.suffix=.html

# Email Configuration (Gmail example - update with your credentials)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true