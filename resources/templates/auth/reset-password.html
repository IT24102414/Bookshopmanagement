<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="email" th:value="${email}">
            <div class="form-group">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp" required maxlength="6">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%&*()+\-=^])[^\s]{8,}$" title="Password must be at least 8 characters with uppercase, lowercase, number, special character, and no spaces">
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${success}" class="success" th:text="${success}"></div>
        <p><a href="/forgot-password">Back to Forgot Password</a></p>
    </div>
</body>
</html>
