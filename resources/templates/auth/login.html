<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Haven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Georgia', 'Times New Roman', serif; }
        body { background: linear-gradient(135deg, #f4f1e8 0%, #e8dcc0 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-container { background: white; border-radius: 20px; box-shadow: 0 15px 50px rgba(93, 64, 55, 0.2); width: 100%; max-width: 450px; overflow: hidden; }
        .book-header { background: #5d4037; color: #d7ccc8; padding: 30px 20px; text-align: center; }
        .book-header h1 { font-size: 28px; margin-bottom: 10px; font-weight: 600; }
        .form-content { padding: 30px; }
        .message { padding: 10px; margin-bottom: 20px; border-radius: 5px; text-align: center; }
        .success-message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #8d6e63; font-size: 18px; }
        .input-group input { width: 100%; padding: 14px 14px 14px 45px; border: 2px solid #bcaaa4; border-radius: 12px; font-size: 16px; background: #f9f7f2; }
        .input-group input:focus { border-color: #8d6e63; box-shadow: 0 0 0 0.2rem rgba(141, 110, 99, 0.25); }
        .btn { background: #5d4037; color: #d7ccc8; border: none; padding: 14px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 20px; }
        .btn:hover { background: #3e2723; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(93, 64, 55, 0.3); }
        .links { display: flex; justify-content: center; margin-top: 20px; font-size: 14px; }
        .links a { color: #5d4037; text-decoration: none; font-weight: 600; margin: 0 10px; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="login-container">
    <div class="book-header">
        <h1>Welcome Back!</h1>
        <p>Sign in to your Book Haven account</p>
    </div>
    <div class="form-content">
        <div th:if="${success}" class="message success-message" th:text="${success}"></div>
        <div th:if="${error}" class="message error-message" th:text="${error}"></div>

        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email Address" name="email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <button class="btn" type="submit">Sign In</button>
        </form>

        <div class="links">
            <a th:href="@{/register}">Create Account</a>
            <a th:href="@{/forgot-password}">Forgot Password?</a>
        </div>
    </div>
</div>
</body>
</html>
